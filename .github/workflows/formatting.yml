name: python formatting

on:
  - push

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install isort and black
        run: pip install isort black

      - name: Run black
        run: black --check --verbose --diff --color *.py
      
      - name: Run isort
        run: isort --df --check-only *.py
