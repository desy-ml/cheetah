name: typecheck

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install mypy
        run: pip install mypy

      - name: Run mypy
        run: mypy cheetah/ tests/ docs/conf.py setup.py
